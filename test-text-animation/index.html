<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumi | Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!--Header-->
    <div class="container">
        <div class="logo">Lumi</div>
        <button class="signinlink headerlink">Sign In</button>
        <button class="signuplink headerlink">Get Started!</button>
    </div>
    
    <div class="divider"></div>

    <!--Text animation-->
    <p class="fixed-text test">Lumi Helps You To:</p>
    <div class="typing-container">
        <span id="typing-text"></span><span class="cursor">|</span>
    </div>
    <script src="script.js"></script>

    <!--Input Email v2-->
    <div class="email-container">
        <input type="email" id="email-input" placeholder="Enter your email" required>
        <button id="submit-btn">Subscribe</button>
    </div>

</body>
</html>
